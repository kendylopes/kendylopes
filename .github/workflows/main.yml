name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    # ADIÇÃO IMPORTANTE: Dá permissão para a automação escrever no repositório
    permissions:
      contents: write

    steps:
      # Faz o checkout do código do teu repositório
      - uses: actions/checkout@v4

      # Gera a animação e guarda na pasta 'dist'
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
